on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**.go'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - master

name: run tests
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45.2
